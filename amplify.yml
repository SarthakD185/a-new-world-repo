version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 18.19.0
        - nvm use 18.19.0
        - npm ci --cache .npm --prefer-offline
        - ./node_modules/.bin/amplify-cli pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID # Use local path
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.0
        - nvm use 18.19.0
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
       - node_modules/**/*  # Cache node_modules directory to prevent rebuilds
       - .npm/**/*
